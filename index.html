<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>   
        <h1 class="titulo">Desarrollo de Control de versiones con Git</h1>

        <div class="contenedor">
            <div class="tarjeta">
                <div class="contenido">
                    <h1 class="Titulo">Metrica de Madurez del Software:</h1>
                    <label>Ingrese la cantidad del numero de modulos</label><br><br>
                    <input id="mt" type="number">
                    <br><br>
                    <label>Ingrese la cantidad de los modulos moficiados </label><br><br>
                    <input id="fm" type="number">
                    <br><br>
                    <label>Ingrese la cantidad de modulos añadidos</label><br><br>
                    <input id="fa" type="number">
                    <br><br>
                    <label>Ingrese la cantidad de modulos eliminados</label><br><br>
                    <input id="fe" type="number">
                    <br>
                    <div class="titulo">
                        <button class="button" onclick="madurez()" type="button">Calcular</button>
                        <button class="button" onclick="limpiar()" type="button">Limpiar</button>
                    </div>
                    <h2 id="resultado">Resultado: </h2>
                </div>
            </div>
    

            <div class="tarjeta">
                <div class="contenido">
                    <h1 class="titulo">Esfuerzo de Halstead:</h1>
                    <label>Ingrese la cantidad de operadores distintos (n1)</label><br><br>
                    <input id="n1" type="number">
                    <br><br>
                    <label>Ingrese la cantidad de operandos distintos (n2)</label><br><br>
                    <input id="n2" type="number">
                <br><br>
                <label>Ingrese la cantidad de veces que aparece el operador (N1)</label><br><br>
                <input id="N1" type="number">
                <br><br>
                <label>Ingrese la cantidad de veces que aparece el operando (N2)</label><br><br>
                <input id="N2" type="number">
                <br>
                <div class="titulo">
                    <button class="button" onclick="halstead()">Calcular</button>
                    <button class="button" onclick="limpiar()" type="button">Limpiar</button>
                </div>
                <h2 id="esfuerzo">Esfuerzo: </h2>
            </div>
        

            <div class="tarjeta">
                <div class="contenido">
                    <h1 class="titulo">Mínimo común múltiplo:</h1>
                    <label>Ingrese el primer numero</label><br><br>
                    <input id="n1c" type="number">
                    <br><br>
                    <label>Ingrese el segundo numero</label><br><br>
                    <input id="n2c" type="number">
                    <br>
                    <div class="titulo">
                        <button class="button" onclick="minimoC()">Calcular</button>
                        <button class="button" onclick="limpiar()" type="button">Limpiar</button>
                </div>
                <h2 id="mcm">MCM: </h2>
            </div>
        

            <div class="tarjeta">
                <div class="contenido">
                    <h1 class="titulo">Conversión HTML</h1>
                    <label>Ingrese la cadena a convertir</label><br><br>
                    <input id="cadena" type="text" style="width: 90%;">
                    <br>
                    <div class="titulo">
                        <button class="button" onclick="conversorHtml()">Convertir</button>
                        <button class="button" onclick="limpiar()" type="button">Limpiar</button>
                </div>
                <h2 id="conversion">Conversion: </h2>
            </div>
        

            <div class="tarjeta">
                <h1 class="titulo">Buscar y Eliminar</h1>
            </div>
        </div>
    </div>
</body>
</html>
